    <!-- Exercise 9 - Step1 - A page with a heading , a div and a button should be displayed. This div should have , an h3 element and some text. 
    Step2 -  On clicking the button, the h3 element and text, shoud dissappear and in their place a table with rows of elements should be displayed. The elements should have been part of an array. -->

    <h1>This is magic!!</h1>
    <br /><br />
    <div id="mydiv" class="pad">
      <h3>I will make this text turn into a table.</h3>
      (Click the button below.)
    </div>
    <br /><br />

    <button class="btn btn-success" onClick="displayArr()">Abracadabra</button>

    <!-- <table class="table table-responsive">

    <script>
      let myArray = ["One", "Two", "Three"];

      function displayArr() {
        console.log("been here done that");
        document.getElementById("mydiv").innerHTML =
          '<table class="table table-responsive table-striped table-hover">\
            <tr>\
                <td id="td1">One</td>\
            </tr>\
            <tr>\
                <td id="td2">Two</td>\
            </tr>\
            <tr>\
                <td id="td3">Three</td>\
            </tr>';
        document.getElementById("td1").textContent = myArray[0];
        document.getElementById("td2").textContent = myArray[1];
        document.getElementById("td3").textContent = myArray[2];
      }
    </script>
